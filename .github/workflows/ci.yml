name: CI

on:
  workflow_run:
    workflows: [Main-Branch-Update]
    types: [completed]

env:
  DEV_CONTAINER_NAME: astro-dev

jobs:
  report-to-pr:
    name: Report to PR
    runs-on: ubuntu-latest
    steps:
      - name: Post Status to PR
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: "Workflow B Results",
              head_sha: context.payload.pull_request.head.sha,
              status: "completed",
              conclusion: "success", // Update based on actual status
              output: {
                title: "Workflow B Status",
                summary: "Workflow B has completed successfully.",
              }
            })
  apply-cpp-formatting:
    name: Code Formatter
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Get Docker tag
        run: echo "CUR_DOCKER_TAG=${{ github.event.workflow_run.conclusion.outputs.cur_docker_tag }}" >> $GITHUB_ENV

      - name: Test
        run: echo "what is the value of CUR_DOCKER_TAG? ${{ env.CUR_DOCKER_TAG }}"

